version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/database
    depends_on:
      - db
    command: >
      sh -c "
        until pg_isready -h db -p 5432 -U user; do
          echo 'Waiting for database...';
          sleep 20;
        done;
        node dist/main
      "
    deploy:
      resources:
        limits:
          memory: "1G"
          cpus: "1.0"
        reservations:
          memory: "512M"
          cpus: "0.5"
    mem_limit: "1g"
    cpus: "1.0"

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    volumes:
      - ./backup.sql:/docker-entrypoint-initdb.d/backup.sql
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: "512M"
          cpus: "0.5"
        reservations:
          memory: "256M"
          cpus: "0.25"
    mem_limit: "512m"
    cpus: "0.5"

volumes:
  postgres-data:
